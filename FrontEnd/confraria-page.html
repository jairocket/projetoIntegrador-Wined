<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confraria</title>
    <link rel="stylesheet" href="/FrontEnd/views/assets/styles/main.css">
    <link rel="stylesheet" href="/FrontEnd/views/assets/styles/confraria-page.css">
</head>

<body>
    <header>
        <img src="/FrontEnd/views/assets/images/hamburgerButton.svg" alt="hamburgerButton">
        <img id="logo" src="/FrontEnd/views/assets/images/logo-mobile.svg" alt="Wined logo">
    </header>
    <main>
        <div>
            <img src="/FrontEnd/views/assets/images/confraria-cover.svg" alt="confraria-cover">
            <div>
                <img src="/FrontEnd/views/assets/images/search-icon.svg" alt="search-icon">
                <img src="/FrontEnd/views/assets/images/settings-icon.svg" alt="settings-icon">
            </div>
        </div>
        <h2>Confraria-wined ></h2>
        <div>
            <p>Since 2021</p>
            <img src="/FrontEnd/views/assets/images/dot.svg" alt="dot-separation">
            <p>35 membros</p>
        </div>
        <div>
            <button>CONVIDAR NOVO MEMBRO +</button>
            <img src="/FrontEnd/views/assets/images/mobile-confraria-members.svg" alt="membros">
            <img src="/FrontEnd/views/assets/images/settings-icon.svg" alt="settings-icon">
        </div>
        <div>
            <div>
                <button>Agenda de reuniões</button>
                <button>Chat do Grupo</button>
            </div>
            <div>
                <p>Compartilhe sua experiência...</p>
                <img src="/FrontEnd/views/assets/images/avatar-icon.svg" alt="avatar">
            </div>
            <div>
                <div>
                    <img src="/FrontEnd/views/assets/images/add-picture.svg" alt="add-picture">
                    <p>Foto</p>
                </div>
                <div>
                    <img src="/FrontEnd/views/assets/images/add-video.svg" alt="add-video">
                    <p>Vídeo</p>
                </div>
            </div>
        </div>
        <p>Atividades Recentes</p>
    </main>
</body>

</html>
