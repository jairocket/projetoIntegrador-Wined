<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confraria</title>
    <link rel="stylesheet" href="../views/assets/styles/confraria-page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="../views/assets/images/logo-mobile.svg" alt="Wined logo">
        <img src="../views/assets/images/hamburgerButton.svg" alt="hamburgerButton">
    </header>
    <main>
        <img class="confraria-cover" src="../views/assets/images/confraria-cover.svg" alt="confraria-cover">
        <section class="settings">
            <div class="confraria-title">
                <h2>Confraria-wined ></h2>
                <div>
                    <p>Since 2021</p>
                    <img src="../views/assets/images/dot.svg" alt="dot-separation">
                    <p>35 membros</p>
                </div>
            </div>
            <div class="setting-search-buttons">
                <div>
                    <img src="../views/assets/images/search-icon.svg" alt="search-icon">
                </div>
                <div>
                    <img src="../views/assets/images/settings-icon.svg" alt="settings-icon">
                </div>
            </div>
        </section>
        <section class="confraria-members">
            <button>convidar novo membro +</button>
            <img src="../views/assets/images/mobile-confraria-members.svg" alt="membros">
            <img src="../views/assets/images/settings-icon.svg" alt="settings-icon">
        </section>
        <section class="create-post-section">
            <div class="create-post-buttons">
                <button>Agenda de reuniões</button>
                <button>Chat do Grupo</button>
            </div>
            <div class="write-post">
                <p>Compartilhe sua experiência...</p>
                <img src="../views/assets/images/avatar-icon.svg" alt="avatar">
            </div>
            <div class="upload-media-post">
                <div>
                    <img src="../views/assets/images/add-picture.svg" alt="add-picture">
                    <p>Foto</p>
                </div>
                <section class="upload-media-separator"></section>
                <div>
                    <img src="../views/assets/images/add-video.svg" alt="add-video">
                    <p>Vídeo</p>
                </div>
            </div>
        </section>
        <section class="posts-filter">
            <p>Atividades Recentes</p>
        </section>
    </main>
</body>

</html>
